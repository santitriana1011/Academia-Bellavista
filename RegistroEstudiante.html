<!doctype html>
<html lang="en">
  <head>
    <title>Registro Estudiante</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
            h1{
                text-align: center;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif 
            }
            footer{
                background-color: #1076B8;
                padding: 5%;
            }
            </style>
  </head>
  <body>
      <div class="container">
            <header class="row mt-3">
                    <h1 class="col">REGISTRO BELLAVISTA F.C</h1>
            </header>

            <section class="row justify-content-center">
                    <main class="col-6">
                        <form action="">
                                <h1>Datos De Estudiante</h1>
                                <div class="form-group">
                                        <label for="inp-Nombre">Nombre</label>
                                        <input id="inp-Nombre" class="form-control" type="text" placeholder="Ingrese su nombre">
                                </div>
        
                                <div class="form-group">
                                        <label for="inp-Apellido">Apellido</label>
                                        <input id="inp-Apellido" class="form-control" type="text" placeholder="Ingrese su apellido">
                                </div>
            
        
                                <div class="form-group">
                                        <label for="identificacion">Ingrese su Numero de Documento</label>
                                        <input type="number" class="form-control" placeholder="" >
                                </div>
                                
                                <div class="form-group">
                                        <label for="identificacion">Fecha Nacimiento</label>
                                        <input type="date" class="form-control" placeholder="" >
                                </div>

        
                        </form>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-3 mt-5">
                                    <a href="#" class="btn btn-primary align-items-center " type="submit">Registrar</a>
                            </div>
                        </div>
                    </main>
                </section>
      </div>
      <footer class="mt-5">
            Con el apoyo de <img src="img/ViveLab Boyacá logo oficial.png" width="80px" height="50px">
        </footer>
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
